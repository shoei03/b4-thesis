services:
  analysis:
    build: .
    volumes:
      - .:/app
      - ../projects:/app/projects
      - ./output:/app/output
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    environment:
      - PYTHONPATH=/app
      # Host paths for Docker-in-Docker volume mounts
      - HOST_PROJECTS_PATH=/Users/shoei-y/research/projects
      - HOST_OUTPUT_PATH=/Users/shoei-y/research/b4-thesis/output
      # Docker API version compatibility
      - DOCKER_API_VERSION=1.43
    stdin_open: true
    tty: true
