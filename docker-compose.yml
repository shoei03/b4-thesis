services:
  analysis:
    build: .
    volumes:
      - .:/app
      - ./output:/app/output
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    environment:
      - PYTHONPATH=/app
      # Container paths for Docker-out-of-Docker volume mounts
      - HOST_PROJECTS_PATH=/app/projects
      - HOST_OUTPUT_PATH=/app/output
      # Docker API version compatibility
      - DOCKER_API_VERSION=1.43
    stdin_open: true
    tty: true
